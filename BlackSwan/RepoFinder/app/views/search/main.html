<form role="form" action="#/search/list">
    <label for="searchTerm">Search Term</label>
    <input ng-model="searchTerm" type="text" class="form-control" id="searchTerm" placeholder="Enter search term">
    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="setSearchTerm()">Submit</button>
</form>
