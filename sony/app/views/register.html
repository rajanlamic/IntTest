<h1>
    Register
</h1>
<p>
    {{ what }}
</p>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="txtFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="firstname" id="txtFirstName" type="text" class="form-control" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="txtLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="lastname" id="txtLastName" type="text" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="phonenumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input ng-model="phonenumber" id="phonenumber" type="text" class="form-control" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input ng-model="username" id="username" type="text" class="form-control" id="inputPassword3" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="password"  id="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="register()" type="button" class="btn btn-primary btn-lg">Register</button>
    </div>
  </div>
</form>
