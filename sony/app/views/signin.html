<h1>
    Sign In
</h1>
<p>
    {{ what }}
</p>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input ng-model="username" id="username" type="text" class="form-control" id="inputPassword3" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="password"  id="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="signin()" type="button" class="btn btn-primary btn-lg">Sign In</button>
    </div>
  </div>
</form>
